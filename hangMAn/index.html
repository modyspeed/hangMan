<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hangMan</title>
    <link rel="stylesheet" href="css/hangMan.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">hangMan</div>
        <div class="info">the word from <span id="section"></span></div>
      </div>
      <div class="choose-section">
        choose section
        <div class="section"></div>
      </div>
      <div class="main">
        <div class="pic">
          <div class="hang">
            <div class="row"></div>
            <div class="colum"></div>
            <div class="stand"></div>
          </div>
          <div class="man">
            <div class="head"></div>
            <div class="arms"></div>
            <div class="legs"></div>
          </div>
        </div>
        <div class="letters"></div>
      </div>

      <div class="guessWord"></div>
      <audio src="media/false.wav" id="false"></audio>
      <audio src="media/true.wav" id="true"></audio>
      <audio src="media/win.wav" id="win" preload="metadata"></audio>
      
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
